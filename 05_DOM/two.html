<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: rgb(11, 19, 27); color: beige ;">
        <div class="parent">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">thursday</div>
        </div>

        
        <ul id="my-list">
         <li>Item 1</li>
         <li>Item 2</li>
       </ul>

</body>
<script>
    const parent = document.querySelector(".parent");
     console.log(parent);//<div class="parent">…</div>
    console.log(parent.children);//HTMLCollection(4) [div, div, div, div]
     console.log(parent.children[0]);//<div>Monday</div>
     console.log(parent.children[0].innerHTML);//Monday


for (let i=0;i<parent.children.length;i++){
    console.log(parent.children[i].innerHTML)
}
/*Monday
 Tuesday
 Wednesday
 thursday*/
parent.children[1].style.color ="orange"
console.log(parent.firstElementChild);//<div>Monday</div>
console.log(parent.lastElementChild);//<div>thursday</div>

const dayOne = document.querySelector(".day")
console.log(dayOne);////<div>Monday</div>
console.log(dayOne.parentElement);//<div class="parent">…</div>
console.log(dayOne.nextElementSibling);
//<div class="day" style="color: orange;">Tuesday</div>

//This includes all child elements, text nodes (whitespace and comment nodes.

const list = document.getElementById('my-list');

// This will include whitespace text nodes
console.log(list.childNodes.length); // Output: 5
console.log("nodes:",parent.childNodes);//nodelist(9)
</script>
</html>
