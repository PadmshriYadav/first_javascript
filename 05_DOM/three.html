<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
</head>
<body style="background-color: rgb(35, 25, 14); color: rgb(232, 232, 237);">
    
</body>
<script>
  const div = document.createElement("div");
  console.log(div);
  div.className="main"
  div.id = Math.round(Math.random() *10+1) ; //new id every time


//   setAttribute()--------element.setAttribute('attributeName', 'newValue');
div.setAttribute("title","generated tittle")
div.style.padding="12px"
div.innerText ="hegehehhhh"// replaces any existing content inside the div with the new text.
const addText = document.createTextNode("hehehgh")
div.appendChild(addText)//appendChild() doesn't replace the existing content

document.body.appendChild(div)


</script>
</html>
