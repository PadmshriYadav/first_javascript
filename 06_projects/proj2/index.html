<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi index</title>
    <link rel="stylesheet" href="proj2.css">
</head>
    
<body>
    <div class="big-box">

        <h1>BMI calculator</h1>

        <div class="input" id="data" >
             <div>height (in meters):
               <input type="text" id="height">
             </div>
             <div>weight(in kg): 
              <input type="text" id="weight">
             </div>
             
             <button id="go">calculate</button>
             <div id="result">enter the data to get result</div>
           
        </div>

        <div class="chart"> 
          <h3> BMI weight guide</h3>
           <p>Underweight = less than 18.6</p>
           <p>Normal range = 18.6 and 24.9</p>
           <p>Over weight = greater than 24.9</p>
          
        </div>
    </div>

   
    
</body>
<script src="proj2.js"></script>  

</html>
