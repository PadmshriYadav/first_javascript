<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital box</title>
</head>

<style>
    .outer-box{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    }
    #clock{
        background-color: rgb(196, 104, 38);
        padding: 16px;
        border-radius: 5px;

    }



</style>


<body>
    <div class="outer-box" >
        <h1> your local time</h1>
        <div id="clock"> clock </div>
    </div>
    
    
</body>

<script>

    let clock= document.querySelector("#clock");
    
    setInterval( function () {
        let date = new Date();
        clock.innerHTML = date.toLocaleTimeString();
        
    },1000)
    
</script>
</html>
