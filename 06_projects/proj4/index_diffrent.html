<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Numbers</title>
    <link rel="stylesheet" href="proj4.css">
</head>

<body>
    <div class="outer-box">
         <h2>Number Guessing Game</h2>
        <div><p>try and guess a random number between 1 and 100. </p> 
        <p>you have 10 attempts to guess the right number. </p></div>

        <div class="inner-box">
            <h1>guess a number:</h1>
            <input type="number" id="inputguess">
            <button class="button" id="submit" >submit your guess</button>
           
            <div class="result">  progress message </div>

            <div  id="previous">previous guesses:</div>
            <div> remaining chances:<span id="chances"> </span></div>
        </div>


        
    </div>

    
</body>
<script src="proj4.js"></script>
</html>
